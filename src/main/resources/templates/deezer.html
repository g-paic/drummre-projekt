<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pjesme</title>

        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
            }
        </style>
    </head>
    
    <body>
        <h1 th:text="${artist}"></h1>

        <div th:if="${#lists.isEmpty(list) == false}">
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Duration</th>
                            <th>Preview</th>
                            <th>md5_image</th>
                            <th>Album</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="song: ${list}">
                            <td th:text="${song.title}"></td>
                            <td th:text="${song.duration}"></td>
                            <td th:text="${song.preview}"></td>
                            <td th:text="${song.md5_image}"></td>
                            <td th:text="${song.album}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(list) == true}">
            <span>Nema pjesama</span>
        </div>
    </body>
</html>
