<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MudZong</title>
    <base href="/">
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        div.gallery {
          margin: 5px;
          border: 1px solid #ccc;
          float: left;
          width: 200px;
          height: 300px;
          padding: 1 rem;
        }

        div.gallery:hover {
          border: 1px solid #777;
        }

        div.gallery img {
          width: 100%;
          height: 90%;
        }
        #button {

        }

    </style>
</head>
<body>
<div class="sidebar">
    <header>
        <div style="padding-bottom: 2rem">
            <div style="padding-top: 2rem">
                <img th:src="@{/img/logomudzong.png}" width="40%">
            </div>
            <div>
                <h3>MudZong</h3>
            </div>
        </div>
    </header>
    <ul>
        <li><a style="text-decoration: none" href="/dashboard"><i class="fas fa-cube"></i>Moj profil</a></li>
        <li id="selected"><a style="text-decoration: none" href="/dashboard/survey"><i class="fas fa-question"></i>Raspoloženje</a></li>
        <li><a style="text-decoration: none" href="/dashboard/social-data"><i class="fas fa-stream"></i>Top liste</a></li>
        <li><a style="text-decoration: none" href="/dashboard/info"><i class="fas fa-info-circle"></i>O podacima</a></li>
        <li><a style="text-decoration: none" href="/logout"><i class="fas fa-sign-out-alt"></i>Odjavi me</a></li>
    </ul>
</div>
<section style="padding-left: 20rem; padding-top: 3rem; padding-right: 3rem" >
    <h1>Anketa raspoloženja - rezultati</h1>
    <h4>Ovo su pjesme koje smo prepoznali kao prikladne tvome raspoloženju.</h4>
    <table class="table table-primary table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Artist</th>
            <th scope="col">Release date</th>
            <th scope="col">Popularity</th>
            <th scope="col">Lyrics</th>
            <th scope="col">Like</th>
        </tr>
        </thead>
        <tbody th:each="listing : ${suggestedSongs}">
        <tr>
            <td th:text="${listing.name}"></td>
            <td th:text="${listing.artist}"></td>
            <td th:text="${listing.release_date}"></td>
            <td th:text="${listing.popularity}"></td>
            <td><button  type="button" th:data-songs="${listing.lyrics}" class="open-addMovieModal btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMovieModal" data-toggle="tooltip"  title="Songs">Dohvati tekst</button></td>
            <td><button th:hidden="false" th:data-liked_id= "${listing.id}" class="like-song btn btn-primary" >Dodaj u omiljene</button>
<!--                <button value="Tekst" th:id="${listing.id}" th:hidden="true" th:data-unliked_id= "${listing.id}" class="unlike-song btn btn-primary">Makni iz omiljenih</button>-->
            </td>
        </tr>
        </tbody>
    </table>
    <button value="Submit" class="submit-liked-songs btn btn-primary">Submit</button>
</section>





<div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Song lyrics</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div th:width="50px">
                    <p  id="song"></p>
                </div>

            </div>

        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).on("click", ".open-addMovieModal", function () {
        console.log("i am here");
        var songLyrics = $(this).data('songs');
        var queryString = ".modal-body #song";
        $(queryString).html(songLyrics);
    });

    $(document).on("click", ".like-song", function () {
        var songId = $(this).data('liked_id');
        //check if liked or unliked
        if($(this).html() === "Dodaj u omiljene") {
            $(this).html("Makni iz omiljenih");
            $(this).css('opacity', "0.5");
            let alreadyExist = false;
            for(let i = 0 ; i < localStorage.length; i++) {
                if(localStorage.key(i) === songId) {
                    alreadyExist = true;
                    break;
                }
            }
            if(!alreadyExist) {
                localStorage.setItem(songId, "like");
            }

        } else {
            $(this).html("Dodaj u omiljene");
            $(this).css('opacity', "1");
            localStorage.removeItem(songId);
        }

    });


    $(document).on("click", ".submit-liked-songs", function () {
        var currentUrl = window.location.href.split('survey-results')[0] + "liked-songs?";
        for(let i = 0 ; i < localStorage.length ; i++) {
            let key = localStorage.key(i);
            if(i < localStorage.length-1) {
                currentUrl = currentUrl + "id=" + key + "&";
            } else {
                currentUrl = currentUrl + "id=" + key;
            }
        }
        console.log(currentUrl);
        window.open(currentUrl, "_self");
        localStorage.clear();

    });


</script>
</body>
</html>
